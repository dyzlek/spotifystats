<!DOCTYPE html>
<html lang="fr">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Spoti'stat</title>

  </head>

  <body>

    <header class="header_modif container-fluid">
      <h1 class="display-5 fw-bold">Les musiques de Dylan</h1>
      <p class="lead">blblbl</p>
    </header>

    <main class="container-xxl">
      <!-- Container-xxl permet de fixer la largeur de 1320px si la largeur de la page est supérieur à 1400px sinon, la largeur se met en 100% -->
      <!-- https://getbootstrap.com/docs/5.0/layout/containers/ -->
      <div class="graphique">
        <div class="chart_bloc_graph"> <!-- Bloc principal du top 10 (c'est tetris) -->
          <div class="chart_titre_top10">Top 10 des Artistes</div>
          <div class="p-4">
          <!-- p pour padding et 4 pour 1.5rem -->
          <!-- https://getbootstrap.com/docs/4.0/utilities/spacing/ -->

            <canvas id="artistChart"></canvas>
          </div>
        </div>

        <div class="chart_bloc_graph">
          <div class="chart_titre_genre">Distribution des Genres</div>
          <div class="p-4">
            <canvas id="genreChart"></canvas> 
          </div>
        </div>
        
      </div>

      <div class="chart_bloc_morceaux">
        <div class="chart_titre_morceaux">Liste des Morceaux</div>
        <div class="table-responsive" style="max-width: 1294px; margin: auto;">
          <table class="table table-bordered align-middle" id="trackTable">
            <thead style="background-color: #F8F9FA;">
              <tr>
                <th style="width: 336.27px; height: 40.5px; font-size: var(--bs-body-font-size);">Titre</th>
                <th style="width: 215.91px; height: 40.5px; font-size: var(--bs-body-font-size);">Artiste</th>
                <th style="width: 639.55px; height: 40.5px; font-size: var(--bs-body-font-size);">Album</th>
                <th style="width: 102.28px; height: 40.5px; font-size: var(--bs-body-font-size);">Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
  
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script/script.js"></script>

    <div id="popup-overlay" style="display: none;">
      <div id="popup" class="popup-content">
        <div class="popup-header d-flex justify-content-between align-items-center">
          <span class="popup-title">Détails du morceau</span>
          <button class="close-btn" onclick="closePopup()">&times;</button>
        </div>
        
        <hr class="popup-divider" />
    
        <div class="popup-body d-flex flex-column flex-md-row">
          <!-- Colonne gauche -->
          <div class="me-md-4 mb-3 mb-md-0" style="flex: 1;">
            <img id="popup-album-img" class="img-fluid mb-2" alt="" />
            <div class="fs-5"><span id="popup-album-name"></span></div>
            <div class="text-secondary" ><span id="popup-release-date"></span> • <span id="popup-total-tracks"></span> titres</div>
            <div><strong class="text-success">Popularité album :</strong> <span id="popup-album-popularity"></span></div>
          </div>
    
          <!-- Colonne droite -->
          <div style="flex: 2;">
            <div class="mb-2"><strong>Titre :</strong> <span id="popup-title"></span></div>
            <div class="mb-2"><audio id="popup-audio" controls></audio></div>
            <div class="mb-2"><strong>Durée :</strong> <span id="popup-duration"></span></div>
            <div class="mb-2"><strong>Popularité :</strong> <span id="popup-track-popularity"></span></div>
            <div class="mb-2"><strong>Numéro de piste :</strong> <span id="popup-track-number"></span></div>
            <div class="mb-2"><strong>Explicit :</strong> <span id="popup-explicit"></span></div>
            <div class="mb-2"><strong>Genres :</strong> <span id="popup-genres"></span></div>
            <div id="popup-artists" class="mt-3"></div>
          </div>
        </div>
    
        <!-- Barre et boutons en bas -->
        <hr class="popup-divider" />
    
        <div class="popup-footer d-flex justify-content-end align-items-center gap-2">
          <a id="popup-spotify-link" target="_blank" class="btn btn-success d-flex align-items-center">
            <i class="bi bi-spotify me-1"></i> Ouvrir dans Spotify
          </a>
          <button class="btn btn-secondary" onclick="closePopup()">Fermer</button>
        </div>
      </div>
    </div>
    

  </body>
</html>
